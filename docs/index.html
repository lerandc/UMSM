<html> 
	<head> 
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> 
		<script type="text/javascript"> 
			google.charts.load('current', {'packages':['bar']}); 
			google.charts.load('current', {'packages':['gantt']}); 
			google.charts.setOnLoadCallback(drawChart); 
			function daysToMilliseconds(days) { 
				return days * 24 * 60 * 60 * 1000 
			} 
			function drawChart() { 
				var data = new google.visualization.DataTable(); 
				data.addColumn('string', 'Task ID'); 
				data.addColumn('string', 'Task Name'); 
				data.addColumn('date', 'Start Date'); 
				data.addColumn('date', 'End Date'); 
				data.addColumn('number', 'Duration'); 
				data.addColumn('number', 'Percent Complete'); 
				data.addColumn('string', 'Dependencies'); 
				data.addRows([ 
					['Event', 'Event', new Date(2018,2,1), new Date(2018,2,6), null, 0, null], 
					['Layout Logistics', 'Layout Logistics', new Date(2018,2,6), new Date(2018,2,9), null, 0, 'Event'], 
					['Select Vendors', 'Select Vendors', new Date(2018,2,8), new Date(2018,2,10), null, 0, 'Event'], 
					['Hire Venue', 'Hire Venue', new Date(2018,2,11), new Date(2018,2,15), null, 0, null], 
					['Hire Caterer', 'Hire Caterer', new Date(2018,2,13), new Date(2018,2,15), null, 0, null]
				]); 
				var options = { 
				height: 1200, 
				width: 1200, 
				gantt:{ 
				criticalPathEnabled: false 
				}, 
				explorer: {} 
				}; 
				var chart = new google.visualization.Gantt(document.getElementById('chart_div')); 
				chart.draw(data, options); 
			} 
		</script> 
	</head> 
	<body><div id="chart_div"></div></body> 
</html>
